<e1-patient *ngFor="let patient of patients$ | async; trackBy: trackByPatient"
            [patient]="patient"
            [hidden]="(currentPatientId$ | async) !== patient.id"></e1-patient>

<p *ngIf="!(patients$ | async) || !(currentPatientId$ | async)">
    Patients works
</p>
